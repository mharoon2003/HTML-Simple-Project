<html>

<head>
    <title>Logging In Page</title>
</head>

<body style="background-color: aquamarine;">
    <header style="color: blue; text-align: center;">

        <marquee bgcolor="yellow">

    <h1>Logging In Page</h1>

            </marquee>
    <h2> Please Fill This form To Log In</h2>

    </header>
    
    <form style="text-align: center;">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"  placeholder="ENTER YOUR NAME" style="text-align: center; background-color: rgb(170, 132, 206); color: white;"><br><br> <!--چطوری ما متپانیم اندازه خانه ها یا همان فورم را کلانتر کنیم؟-->
        
        <label for="fatherName">Father's Name:</label><br>
        <input type="text" id="fatherName" name="fatherName" placeholder="ENTER YOUR FATHER NAME" style="text-align: center; background-color: rgb(184, 148, 217); color:white;"><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="ENTER YOUR PASSWORD" style="text-align: center; background-color: rgb(167, 142, 226);color: white;"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder=" E-mail @gamail.com" style="text-align: center; background-color: rgb(164, 126, 199); color: white;"><br><br>

        <label for="number">Phone:</label><br>
        <input type="number" id="number" name="number" placeholder=" E-mail @gamail.com" style="text-align: center; background-color: rgb(164, 126, 199); color: white;"><br><br>
        
        <button type="submit">Log In</button>
    </form><!-- چگونه ما میتوانیم به فورم خود چوکات تعیین کنیم؟-->
</body>

</html>
